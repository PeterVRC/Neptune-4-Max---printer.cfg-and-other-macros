# This file contains common pin mappings for ELEGOO
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"
# See docs/Config_Reference.md for a description of parameters.

[include plr.cfg]

####################################################################
#	Printer Type and Speed/Accel Parameters
#####################################################################

[printer]
kinematics:cartesian
max_velocity: 500
max_accel: 5000
#max_x_velocity: 500
#max_x_accel: 4000
#max_y_velocity: 500
#max_y_accel: 4000
max_accel_to_decel: 3000
max_z_velocity: 20
max_z_accel: 300
square_corner_velocity: 5.0

####################################################################
#	Main MCU
#####################################################################

[mcu]
# The hardware use USART1 PA10/PA9 connect to RK3328
serial: /dev/ttyS0
restart_method: command

####################################################################
#	Pi MCU and Accelerometers
#####################################################################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345 x]
cs_pin: rpi:None
spi_bus: spidev0.0
axes_map:x,z,-y

[adxl345 y]
cs_pin: rpi:None
spi_bus: spidev0.1
axes_map:-x,-y,-z

[resonance_tester]
accel_chip_x: adxl345 x
accel_chip_y: adxl345 y
probe_points:
    215, 215, 20  # an example

[input_shaper]
#shaper_type_x = zv
#shaper_freq_x = 116.2
shaper_type_y = zv
shaper_freq_y = 38.8

####################################################################
#	Stepper Motors and Drivers
#####################################################################

[stepper_x]
step_pin:PC14
dir_pin:PC13
enable_pin:!PC15
#microsteps: 16
microsteps: 64
rotation_distance: 40
full_steps_per_rotation:200
#endstop_pin:PC0
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -7 
position_endstop: -7
position_max: 430
homing_speed:80
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_y]
step_pin:PB4
dir_pin:PB3
enable_pin:!PC15
#microsteps:16
microsteps:64
rotation_distance: 40
full_steps_per_rotation:200 
#endstop_pin:PB8
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: -3
position_endstop:-3
position_max:430
homing_speed:80
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_z]
step_pin:PC10
dir_pin:!PA13
enable_pin: !PC11
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin:probe:z_virtual_endstop ## PB12 for Z-max; endstop have'!' is NO

##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop:-5
position_max: 505
position_min: -5 
homing_speed: 8
second_homing_speed: 3

####################################################################
#	Hotend & Extruder
#####################################################################

[extruder]
step_pin:PA5
dir_pin:!PA6
enable_pin:!PA4
microsteps:16
rotation_distance: 31.4	#Bondtech 5mm Drive Gears
gear_ratio: 52:10
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 330
heater_pin: PA7
sensor_type:NTC 100K MGB18-104F39050L32
sensor_pin: PA1
max_power: 1
control = pid
pid_kp = 35.144
pid_ki = 9.762
pid_kd = 31.630
pressure_advance: 0.022
pressure_advance_smooth_time: 0.04
max_extrude_cross_section:500
instantaneous_corner_velocity: 10.000
max_extrude_only_distance: 150
max_extrude_only_velocity:5000
max_extrude_only_accel:2000
step_pulse_duration:0.000002
max_extrude_cross_section: 10  
min_extrude_temp:0

[verify_heater extruder]
max_error: 120
check_gain_time:120
hysteresis: 10
heating_gain: 2

########################################
# TMC UART configuration
########################################

[tmc2209 stepper_x]
uart_pin: PB9
run_current: 1.2
hold_current: 0.8
#interpolate: True
stealthchop_threshold:99999
driver_SGTHRS:90
diag_pin:^PC0

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 1.5
hold_current: 1.2
#interpolate: True
stealthchop_threshold:99999
driver_SGTHRS:110
diag_pin:^PB8

[tmc2209 stepper_z]
uart_pin: PC5
run_current: 0.8
hold_current: 0.8
interpolate: True
stealthchop_threshold: 120

[tmc2209 extruder]
uart_pin: PC4
run_current: 0.9
hold_current: 0.5
interpolate: True
stealthchop_threshold: 400

####################################################################
#	Heated Bed
#####################################################################

[heater_bed]
heater_pin:PB10
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
#control = watermark
control = pid
pid_kp = 75.397
pid_ki = 0.823
pid_kd = 1727.531
min_temp: 0
max_temp: 100

[verify_heater heater_bed]
max_error: 120
#check_gain_time:120
check_gain_time:360
hysteresis: 10
heating_gain: 2

####################################################################
#	Fans
#####################################################################

[heater_fan fan1]
pin: PC7
shutdown_speed: 1

#fan for printed model FAN2
[fan]
pin: PB7

[fan_generic fan3]
pin: PC9

[fan_generic fan4]
pin: PA8

[fan_generic fan5]
pin: PA15

#####################################################################
# 	Probe
#####################################################################

[probe]
pin:^PA11
x_offset: -24.25
y_offset: 20.45
#z_offset: 0.0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.05   #1.0
samples_tolerance_retries: 1

####################################################################
#	Bed Meshing
#####################################################################

[bed_mesh]
speed:120                
horizontal_move_z:10     
mesh_min:10,21           
mesh_max:397,404        
probe_count:11,11          
algorithm:bicubic
bicubic_tension:0.2
mesh_pps: 4, 4   
fade_start:1.0
fade_end:30.0  

#####################################################################
# LED Control
#####################################################################

[gcode_macro LED_FRAME_ON]
description: Turn on the Frame LEDs
gcode:
  SET_PIN PIN=caselight1 VALUE=1

[gcode_macro LED_FRAME_OFF]
description: Turn off the Frame LEDs
gcode:
  SET_PIN PIN=caselight1 VALUE=0

[gcode_macro LED_NOZZLE_ON]
description: Turn on the Nozzle LED
gcode:
  SET_PIN PIN=caselight VALUE=1

[gcode_macro LED_NOZZLE_OFF]
description: Turn off the Nozzle LED
gcode:
  SET_PIN PIN=caselight VALUE=0

#####################################################################
# Filament Sensor
#####################################################################

[filament_switch_sensor fila]
pause_on_runout: True
runout_gcode:
            SET_FILAMENT_SENSOR SENSOR=fila ENABLE=1
event_delay: 3.0
pause_delay: 0.5
switch_pin: PA12

####################################################################
#	Miscellaneous
#####################################################################

[force_move]
enable_force_move : true

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[gcode_arcs]

[idle_timeout]
timeout: 36000

#####################################################################
# Homing system
####################################################################

[homing_override]
gcode: 
    {% if params.X is defined %}
    {% if params.Y is undefined %}
    {% if params.Z is undefined %}
    _HOME_X
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.Y is defined %}
    {% if params.X is undefined %}
    {% if params.Z is undefined %}
    _HOME_Y
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.Z is defined %}
    {% if params.X is undefined %}
    {% if params.Y is undefined %}
    G91
    G1 Z10 F500
    _HOME_X
    _HOME_Y
    G90 
    G1 X215 Y215 F5000
    G28 Z F500
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.X is defined %}
    {% if params.Y is defined %}
    {% if params.Z is undefined %}
    _HOME_X
    _HOME_Y
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.X is undefined %}
    {% if params.Y is undefined %}
    {% if params.Z is undefined %}
    G91
    G1 Z10 F500
    _HOME_X
    _HOME_Y
    G90 
    G1 X215 Y215 F5000
    G28 Z F500
    {% endif %}
    {% endif %}
    {% endif %}      

